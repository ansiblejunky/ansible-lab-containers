---
# Simple ssh jumpbox example 

networks:
  default:
    name: example.com

services:

  bastion:
    image: quay.io/tonykay/vmlet-rhel-8-base
    container_name: bastion
    hostname: bastion
    privileged: true
    ports:
      - "5222:22"

  target:
    image: quay.io/tonykay/vmlet-rhel-8-base
    privileged: true
